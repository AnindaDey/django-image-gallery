{% extends 'gallery/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h2>Your Image Gallery</h2>
    <a class="btn btn-primary" href="{% url 'image-upload' %}">Upload Image</a>
  </div>
  <div class="row">
    {% for image in images %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div style="aspect-ratio: 1/1; overflow: hidden;">
          <img src="{{ image.image.url }}" class="card-img-top object-fit-cover w-100 h-100" alt="{{ image.title }}" style="object-fit: cover; height: 100%; width: 100%;">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ image.title }}</h5>
          <p class="card-text">{{ image.description }}</p>
          <a href="{% url 'image-delete' image.pk %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No images uploaded yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
