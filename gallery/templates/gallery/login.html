{% extends 'gallery/base.html' %}
{% block content %}
<style>
  body, html {
    height: 100%;
  }
  .full-height {
    height: 100vh;
  }
  .login-image {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
</style>

<div class="container-fluid full-height">
  <div class="row h-100">
    
    <!-- Left 50%: Full Image -->
    <div class="col-md-6 p-0">
      <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Login Illustration" class="login-image">
    </div>

    <!-- Right 50%: Login Form Centered -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
      <div style="width: 100%; max-width: 400px;">
        <h3 class="mb-4 text-center">Login</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}"
                   placeholder="Enter your username" value="{{ form.username.value|default_if_none:'' }}">
            {% if form.username.errors %}
              <div class="text-danger">{{ form.username.errors }}</div>
            {% endif %}
          </div>
          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
            <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}"
                   placeholder="Enter your password">
            {% if form.password.errors %}
              <div class="text-danger">{{ form.password.errors }}</div>
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
