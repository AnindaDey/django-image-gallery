<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      margin-bottom: 20px;
    }
    .card-img-top {
      object-fit: cover;
      height: 200px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'gallery-list' %}">Image Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link text-white">User: <strong>{{ user.username }}</strong></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news-feed' %}">News Feed</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'news-feed' %}">News Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my-profile' %}">My Profile</a>
          
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'image-upload' %}">Upload Image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my-favorites' %}">Favourite Image</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
